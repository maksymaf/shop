    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.js' integrity='sha512-GT8LMUACuMRYRlIGLcE0kxMRD/b6Ac4Zoym+bhyoxa6uMJQhVQa61+ztIiqjHSUNdiQySGC8BMI3NoxHHfYy7w==' crossorigin='anonymous'></script>

<body>

    </div>

    </div>

            </div>
            <div class="navigation-container">
                <ul class="navigation">
                    <li class="nav-item"><a href="#">Main page</a></li>
                    <li class="nav-item"><a href="#">Products</a></li>
                    <li class="nav-item"><a href="#">Cart</a></li>
                </ul>
            </div>
        </div>

        <h1>Products</h1>
        <div class="products-container">

        </div>
    </div>
    <script src="./main.js"></script>
